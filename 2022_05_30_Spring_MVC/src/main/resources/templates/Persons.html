<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
<h1>Persons list</h1>

<ul>
    <li th:each="person : ${personsList}" th:text="${person.getName} + ' ' + ${person.getLastName}">..</li>
</ul>
</body>
</html>
